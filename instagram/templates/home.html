{% extends 'base.html' %}

{% block content %}
    <div class="container content">
        <section class="mainmage">
            {% for contents, href in contentList.items %}
            {% for hrefs,src in href.items %}
            <div class="card" id="list">
                <a href="{% url 'detail' hrefs %}">
                    <img class="card-img-top" src={{ src }}
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-title">{{ contents }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
            {% endfor %}
        </section>
    </div>
{% endblock %}
