{% load static %}

<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>instagram</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
    </style>
</head>

<body class="selector-for-some-widget">
    <header class="header">
        <div class="head">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'img/instagram.png' %}" alt="" style="width: 150px;">
                </a>
            </div>
            <div class="search">
                <form action='{% url "list" %}' method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="search" class="form-control hbox" placeholder="검색">
                        <button type="submit" class="btn btn-outline-secondary">검색</button>
                    </div>
                </form>
            </div>
            <div class="icon">
                <div>
                    <a href="#">
                        <img src="{% static 'img/wifi.png' %}" class="mini" alt="">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="{% static 'img/mail.png' %}" class="mini" alt="">
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="{% static 'img/user.png' %}" class="mini" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
